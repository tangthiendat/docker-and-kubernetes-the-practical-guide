apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: tangthiendat/kub-demo-users:latest
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
        - name: auth
          image: tangthiendat/kub-demo-auth:latest
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
